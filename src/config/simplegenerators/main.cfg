# Configuration file

simplegenerators {

    generators {
        # Is Module Enabled? [default: true]
        B:enabled=true

        combustion {
            # If you enable this option you will need to delete the table when you add new mods with combustable items/blocks in order for the combustion generator to be able to use them as fuel. [default: false]
            B:enable_json_table=false

            # Is Module Enabled? [default: true]
            B:enabled=true

            # Enable JEI Integration for Combustion Generators [default: true]
            B:enabled_jei=true

            # How much RF can this gen store? [range: 8000 ~ 32000000, default: 64000]
            I:gen_simple_capacitor=32000

            # How much RF is generated from a fuel value of 1? [range: 1 ~ 320, default: 80]
            I:gen_simple_fuel_rf_value=80
            I:gen_simple_multiplier=1
            I:gen_simple_output=320

            # How much RF can this gen store? [range: 8000 ~ 32000000, default: 512000]
            I:gen_upgradable_capacitor=512000

            # How much RF is generated from a fuel value of 1? [range: 1 ~ 1000000, default: 80]
            I:gen_upgradable_fuel_rf_value=80
            I:gen_upgradable_output=10240
        }

