# Configuration file

general {

    ##########################################################################################################
    # general
    #--------------------------------------------------------------------------------------------------------#
    # General Controls for OreDict, Bonemeal, Etc.
    ##########################################################################################################

    general {
        # Set This to True to Enable the Ability to Bonemeal & Duplicate Small Flowers. (Works Like Vanilla Double Plants)
        # Default is False (OFF)
        B:"Bonemeal Small Flowers"=false

        # Set This to True to Enable the Ability to Bonemeal & Duplicate Sweet Peas. (Works Like Vanilla Double Plants)
        # Default is False (OFF)
        B:"Bonemeal Sweet Peas"=false

        # Set This to False to Disable the Damage Caused by Some Desert Flowers. (block_cff_ouch)
        # Default is True (ON)
        B:"Desert Flower Damage"=true

        # Set This to True to Allow the Flower Chest to Hold Other Mod's & Vanilla Plants & Seeds, Etc.
        # Default is False (OFF)
        B:"Flower Chest Contents"=false

        # Set This to False to Disable the Damage Caused by Darkosto Traposto & Venus Fly Trap. (block_cff_dark)
        # Default is True (ON)
        B:"Fly Trap Damage"=true

        # Set This to False to Disable the Light Source from Mushrooms.
        # Default is True (ON)
        B:"Mushroom Light Source"=true

        # Add or Remove the Flower Dyes from the Ore Dictionary. Set This to False to Remove the Flower Dyes.
        # Default is True (Dyes Use Ore Dictionary)
        B:"Ore Dictionary Dyes"=false
    }

